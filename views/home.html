<header ng-include src="'views/header.html'"></header>

<section>

  <div ng-controller="SuperCtrl" class="podcast-selection">

    <div class="s-lead">
      <div class="row">
        <div class="small-12 medium-12 columns lead">
          <a href="/" class="logo">Supercast</a> helps you find
          <select ng-init="find = 'popular'" ng-model="find" ng-options="entry.category as entry.category for entry in parsedEntries | unique: 'category' track by entry.category"><option value=""></option></select><span class="category">{{find}}</span> podcasts.
          <div class="small">Are you new to podcasts? Find out <a href="ways-to-listen">how to listen</a>.</div>
        </div>
      </div>
    </div>

    <ul class="row">
        <li ng-repeat="entry in parsedEntries | filter: find | orderBy:'title'" class="small-12 medium-12 columns pod-list">
          <img src="{{ entry.thumbnail }}" width="100" class="pod-thumbnail">
          <div class="pod-meta">
            <strong>{{ entry.title }} </strong><br>
            {{ entry.description }}
          </div>
       </li>
     </ul>
   </div>


</section>


<footer ng-include src="'views/footer.html'"></footer>
