<header ng-include src="'/views/header.html'"></header>

<section>

  <div class="row">
      <div class="small-12 medium-12 columns">
        <h1>9 Super Popular</h1>
      </div>
  </div>
  <div ng-controller="anotherCtrl" class="row" ng-init="init()">
    <div class="small-12 medium-12 columns">

      <ul ng-repeat="classes in results | filter:{gsx$category.$t: 'Popular'}" >
        <li>
          {{classes.gsx$title.$t}}
          ({{classes.gsx$description.$t}})
        </li>
      </ul>

    </div>
  </div>

</section>


<footer ng-include src="'/views/footer.html'"></footer>
