<header ng-include src="'views/header.html'"></header>

<section>

  <div class="row">
      <div class="small-12 medium-12 columns">
        <h1>SuperCast Popular</h1>
      </div>
  </div>
  <div ng-controller="PostsCtrl" class="row">
    <div class="small-12 medium-12 columns">
    <!-- show up to 6 item, filter by search, random order -->
      <ul ng-animate="'animate'" ng-repeat="post in posts | limitTo: 10 | filter:search | orderBy:random ">
        <li>
          <p class="title">
            <strong>
              {{post.gsx$title.$t | uppercase}}
            </strong>
          </p>
          <p>{{post.gsx$description.$t}}</p>
        </li>
      </ul>
    </div>
  </div>

</section>
