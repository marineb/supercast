<header ng-include src="'/views/header.html'"></header>

<section>

  <div class="row">
      <div class="small-12 medium-12 columns">
        <h1>PopularX</h1>
      </div>
  </div>

  <div ng-controller="SuperCtrl" class="row">
    <ul class="small-12 medium-12 columns">
      <li ng-repeat="entry in parsedEntries | filter: { category : 'Popular'}">
        version: comnplicated {{ entry['title'] }} <br />
        version: complicated {{ entry['description'] }} <br />
        version: entry.title {{ entry.title }} <br />
        version: title {{ title }} <br />
       </li>
     </ul>
   </div>

</section>


<footer ng-include src="'/views/footer.html'"></footer>
